<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Task Details</h1>
    </header>
    <main>
        <section id="task-details">
            <h2>Task: <span class="task-title">Example Task</span></h2>
            <p><strong>Created At:</strong> <span class="task-date">01.12.2024 10:00:00</span></p>
            <p><strong>Status:</strong> <span class="task-status">Incomplete</span></p>
            <p><strong>Details:</strong></p>
            <p class="task-description">
                This is an example task description that provides more details about the task.
            </p>
            <button onclick="window.location.href='index.html';">Back to Tasks</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Task Manager</p>
    </footer>
</body>
</html>
