<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        textarea {
            resize: none;
            overflow-y: hidden; 
            min-height: 50px; 
            padding: 8px;
            font-size: 14px;
            line-height: 1.5;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    <main>
        <section id="task-form">
            <h2>Add New Task</h2>
            <form>
                <label for="task-title">Title:</label>
                <input type="text" id="task-title" placeholder="Task Title">
                <label for="task-details">Details:</label>
                <textarea id="task-details" placeholder="Task Details"></textarea>
                <button type="submit">Add Task</button>
            </form>
            <label id="status-message" style="display:none; margin-top: 10px;"></label>
        </section>
        <section id="task-list">
            <h2>Tasks</h2>
            <label for="filter-tasks">Filter:</label>
            <select id="filter-tasks">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
            <label for="sort-tasks">Sort By:</label>
            <select id="sort-tasks">
                <option value="createdAt">Date (Newest First)</option>
                <option value="title">Title (A-Z)</option>
            </select>
            <ul id="task-container" class="task-list">
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Task Manager</p>
    </footer>
    <script src="js/main.js" defer></script>
    <script src="js/taskManager.js"></script>
    <script src="js/task.js"></script>
</body>
</html>
