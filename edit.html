<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Edit Task</h1>
    </header>
    <main>
        <section id="edit-task-form">
            <h2>Edit Task: <span class="task-title">Example Task</span></h2>
            <form>
                <label for="edit-task-title">Title:</label>
                <input type="text" id="edit-task-title" value="Example Task">

                <label for="edit-task-details">Details:</label>
                <textarea id="edit-task-details">This is an example task description.</textarea>

                <button type="submit">Save Changes</button>
                <button type="button" onclick="window.location.href='index.html';">Cancel</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Task Manager</p>
    </footer>
</body>
</html>
