<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        textarea {
            resize: none;
            overflow-y: hidden; 
            min-height: 50px; 
            padding: 8px;
            font-size: 14px;
            line-height: 1.5;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Task</h1>
    </header>
    <main>
        <section id="edit-task-form">
            <h2>Edit Task: <span class="task-title"></span></h2>
            <form>
                <label for="edit-task-title">Title:</label>
                <input type="text" id="edit-task-title">
                <label for="edit-task-details">Details:</label>
                <textarea id="edit-task-details"></textarea>
                <button type="submit">Save Changes</button>
                <button type="button" onclick="window.location.href='index.html';">Cancel</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Task Manager</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/task.js"></script>
</body>
</html>
